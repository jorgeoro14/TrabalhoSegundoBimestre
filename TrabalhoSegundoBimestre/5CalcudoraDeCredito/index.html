<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Crédito Bancário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="maevoltar">
            <a href="../index.html" class="voltar">
                <div class="DivVoltar">
                    <p><Strong>Voltar para a página inicial</Strong></p>
                </div>
            </a>
        </div>
        
        <div class="container">
            <h1>Calculadora de Crédito Bancário</h1>
            <p>Digite insira abaixo qual o saldo médio. Em seguida, clique no botão calcular e veja o valor do seu crédito especial e o seu saldo médio.</p>
            <input type="text" placeholder="&nbsp;&nbsp;Insira o Saldo médio" id="SaldoMedio"> <br><br><br>
            <button id="btCalcular">Calcular</button>
            <ul>
                <br>
                <li id="li1"><br><strong id="Saldo">Saldo Médio</strong></li>
                <br>
                <li id="li2"><br><strong id="Credito">Crédito Especial</strong></li>
                <br>
            </ul>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
