<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="maevoltar">
            <a href="../index.html" class="voltar">
                <div class="DivVoltar">
                    <p><Strong>Voltar para a página inicial</Strong></p>
                </div>
            </a>
        </div>
        
        <div class="container">
            <h1>Calculadora IMC</h1>
            <p>Digite, nos campos indicados, o seu peso e a sua altura, respectivamente e veja sua classificação IMC no campo de resltado.</p>
            
            <input type="text" placeholder="&nbsp;&nbsp;Insira o seu peso" id="peso"> <br>
            <input type="text" placeholder="&nbsp;&nbsp;Insira a sua altura" id="altura"> <br><br><br>

            <button id="btCalcular" onclick="valorEClassificacaoIMC(); zerarInput()">Calcular</button>
            <ul>
                <br>
                <li id="li1"><br><strong id="valorIMC">Valor IMC</strong></li>
                <li id="li2"><br><strong id="classificacaoIMC">Classificação IMC</strong></li>
                <br>
            </ul>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
